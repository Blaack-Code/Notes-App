<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do ListðŸ“Œ</title>
    <link rel="stylesheet" href="assets/css/todo.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- NOTEPAD META tags -->
    <meta name="description"
        content="This is a simple online notepad tool, with basic editing features. Great for making quick small notes when working. Share and download the notes as text files easily on the go.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@1.7.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#06adfb">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#06adfb">
</head>


<body>
    <div id="myDIV" class="header">
        <h2 style="margin:5px">BlackCode To Do List</h2>
        <input type="text" id="myInput" placeholder="Insira seu item aqui...">
        <span onclick="newElement()" class="addBtn">Adicionar item</span>
    </div>

    <ul id="myUL">
        <!-- os itens do todo list aparece aqui como <li> ao executar o evento no js -->

    </ul>

    <!-- anotations tab -->
    <!-- tabs temporarias feita com codigo da w3schools -->
    <div class="w3-container">
        <h2>UtilitÃ¡rios</h2>
    </div>

    <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="openCity('London')">Notepad</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Paris')">Button 2</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Tokyo')">Button 3</button>
    </div>

    <div id="London" class="w3-container city">
        <div style="margin-bottom: 4px;">

            <span onclick="openNav()" class="sideBar"><i class='bx bx-menu'></i></span>
        </div>
        <div id="toolbar">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
            <button class="ql-blockquote"></button>
            <button class="ql-code-block"></button>
            <button class="ql-header" value="1"></button>
            <button class="ql-header" value="2"></button>
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <!-- Add font size dropdown -->
            <select class="ql-size">
                <option value="small"></option>
                <option selected></option>
                <option value="large"></option>
                <option value="huge"></option>
            </select>
            <select class="ql-align">
                <option selected="selected"></option>
                <option value="center"></option>
                <option value="right"></option>
                <option value="justify"></option>
            </select>
            <button type="button" class="ql-link"></button>
            <button type="button" class="ql-image"></button>
            <button id="copyText"><i style="font-size: 18px;" class='bx bx-copy'></i></button>
            <button id="shareWaText"><i style="font-size: 18px;" class='bx bxl-whatsapp'></i></button>
            <button id="shareEmailText"><i style="font-size: 18px;" class='bx bx-envelope'></i></button>
            <button id="downloadText"><i style="font-size: 18px;" class='bx bx-download'></i></button>
        </div>
        <div id="editor" style="height: 80vh"></div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a>Notepad Online</a>
            <a href="https://github.com/fayazara/dumbnotes" target="_blank">CÃ³digo fonte</a>
        </div>
        <div id="snackbar">Text copied to clipboard</div>
    </div>

    <div id="Paris" class="w3-container city" style="display:none">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
    <!-- NOTEPAD CODE START -->
    <div id="Tokyo" class="w3-container city" style="display:none">

    </div>



    <!-- JS START -->

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="assets/scripts/todo.js"></script>

</body>

</html>
